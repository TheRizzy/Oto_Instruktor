{% extends "driving_instructor/base.html" %}

{% block content %}

<h1>Lista Instruktorów</h1>
    <ul>
        {% for instructor in instructors %}
            <li>{{ instructor.first_name }} {{ instructor.last_name }}</li>
        {% empty %}
            <li>Brak instruktorów.</li>
        {% endfor %}
    </ul>

{% endblock %}
