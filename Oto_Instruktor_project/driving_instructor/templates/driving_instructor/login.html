{% extends "driving_instructor/base.html" %}

{% block content %}

<h1>Logowanie</h1>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Wprowadź login" required>
        <br>
        <label for="password">Hasło:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Wprowadź hasło"required>
        <br>
        <input type="submit" class="btn btn-primary" value="Zaloguj"> 
    </form>
</div>
{% endblock %}
